<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Position </th>
            <th scope="col">Number</th>
            <th scope="col">Age</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let m of playersTab">
            <td>{{m._id}}</td>
            <td scope="row">{{m.name}}</td>
            <td>{{m.position}}</td>
            <td>{{m.number}}</td>
            <td>{{m.age}}</td>
            <td><button type="button" class="btn btn-success" (click)="display(m.Name,'displayed')">Display</button>
                <button type="button" class="btn btn-danger ml-1 mr-1" (click)="display(m.Name,'deleted')">Delete</button>
                <button type="button" class="btn btn-info" (click)="display(m.Name,'edited')" >Edit</button></td>
        </tr>
       

    </tbody>
</table>
