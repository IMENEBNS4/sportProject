<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Players</h1>
            </div>
        </div>
    </div>
</div>

<div class="row container site-section">
<div class="col-lg-6" *ngFor="let elt of playersTab">
<div class="custom-media d-flex" >
    <div class="img mr-4 mb-4">
        <img src="assets/images/img_1.jpg" alt="Image" class="img-fluid">
    </div>
    <div class="text">
        <span class="meta">{{elt.Name}}</span>
        <h3 class="mb-4"><a href="#">{{elt.Position}}</a></h3>
        <p>{{elt.Number}}</p>
        <p><a href="#">{{elt.Age}}</a></p>
    </div>
</div>
</div>
</div>
