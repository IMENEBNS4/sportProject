<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Search</h1>
        </div>
      </div>
    </div>
  </div>
  


<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <form #searchForm="ngForm"  (ngSubmit)="search()">
              <div class="form-group">
                <input type="number" class="form-control" [(ngModel)]="searchMatch.scoreOne"  [ngModelOptions]="{standalone: true}" placeholder="Score One">
              </div>
              <div class="form-group">
                <input type="number" class="form-control" [(ngModel)]="searchMatch.scoreTwo"  [ngModelOptions]="{standalone: true}" placeholder="Score Two">
              </div>
              
            <div class="form-group container">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Search">
            </div>
          </form> 
        </div>
       
      </div>
    </div>
  </div>
<div *ngFor="let searchMatch of searchedMatches"> <app-result [obj] = "searchMatch"></app-result></div>
<!-- searchMatch objet de searched match pour prendre elt par elm et metrre dans app result-->
